# Configuration for all cops and global extension configuration
require:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake
  - rubocop-rspec
  - rubocop-rspec_rails

inherit_mode:
  merge:
    - Exclude

inherit_from:
  - "./rubocop-bundler.yml"
  - "./rubocop-gemspec.yml"
  - "./rubocop-layout.yml"
  - "./rubocop-lint.yml"
  - "./rubocop-metrics.yml"
  - "./rubocop-naming.yml"
  - "./rubocop-performance.yml"
  - "./rubocop-rails.yml"
  - "./rubocop-rspec.yml"
  - "./rubocop-security.yml"
  - "./rubocop-style.yml"

AllCops:
  Exclude:
    - .git/**/*
    - node_modules/**/*
    - vendor/bundle/**/*
  NewCops: enable
  TargetRubyVersion: 3.3

Capybara:
  Enabled: true

FactoryBot:
  Enabled: true

Performance:
  Enabled: true

Rails:
  Enabled: true

Rake:
  Enabled: true

RSpec:
  Enabled: true

RSpecRails:
  Enabled: true
